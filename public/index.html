<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WorkflowyViz</title>
<script src="lib/react-with-addons-0.14.6.js"></script>
<script src="lib/react-dom-0.14.6.js"></script>
<script src="lib/moment.js"></script>
<script src="lib/ramda.min.js"></script>
<script src="config.js"></script>
<style type="text/css">

html, body {
    height: 100%;
}

body, body * {
    margin: 0;
    padding: 0;
    font-size: 16px;
    box-sizing: border-box;
}

body {
    background: #1abc9c;
    font-family: "Andale Mono", Arial;
    letter-spacing: -0.5px;
    padding: 1rem;
}

h1 {
    margin-bottom: 1rem;
}

a {
    color: black;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}


#container > div {
    min-width: 100%;
}

#timeline {
    display: block;
    margin-bottom: 1rem;
    border-bottom: 1px solid white;
}

#timeline rect:hover {
    opacity: 0.75;
    cursor: pointer;
}

#timeline text {
    font-size: 12px;
    fill: #FFF;
}

.panel {
    background: #ecf0f1;
    border-radius: 0.25rem;
    padding: 0.25rem;
    width: 18rem;
    float: left;
    margin-right: 0.5rem;

    text-transform: capitalize;

    line-height: 150%;
}

.panel span.tag {
    color: #7f8c8d;
}

.panel h2 {
    padding: 0.25rem;
    margin-bottom: 0.25rem;
    cursor: pointer;
}

.panel h2:hover {
    background: rgba(255, 255, 0, 0.5);
}

ul, li {
    list-style-type: none;
}

.panel ul {
    overflow-x: hidden;
    overflow-y: scroll;
}

.item {
    background: #FFF;
    margin-bottom: 0.25rem;
}

.item p {
    padding: 0.5rem;
}

.item p:hover {
    background: rgba(255, 255, 0, 0.25);
    cursor: pointer;
}

.item .completed {
    text-decoration: line-through;
    -webkit-text-decoration-color: #FF0000;
}

a:hover {
    text-decoration: underline;
    cursor: pointer;
}

.workload {
    margin-bottom: 1em;
    max-width: 1200px;
}

.workload h1 {
    margin: 0 0.5em 0.5em 0;
    display: inline-block;
    float: left;
}

.workload ul {
    overflow: auto;
}

.workload li {
    color: white;
    float: left;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 0.3em;
    padding: 0.2em;
    margin: 0 0.5em 0.5em 0;
}

.workload span.name {
    color: black;
}

</style>
</head>
<body>
<div id="container">
</div>
<script src="viz.js"></script>
<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
